<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Burger Club - Real burgers. No shortcuts.</title>
    <link rel="stylesheet" href="style.css" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Graduate&family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <script src="app.js" type="module" defer></script>
  </head>
  <body>
    <div class="food-ordering-container">
      <header>
        <div class="header">
          <div class="header-title">
            <div><img src="Images/Logo.png" alt="logo" /></div>
            <div>
              <h1>Burger Club</h1>
              <p>Real burgers. No shortcuts.</p>
            </div>
          </div>
          <div class="header-account">
            <div>
              <a href="#"
                ><img src="" alt="" /><i class="fa-regular fa-circle-user"></i
              ></a>
            </div>
            <div>
              <a href="#"><span>Account</span></a>
            </div>
          </div>
        </div>
      </header>
      <main>
        <!-- Menu items will be generated here -->
        <div id="menu-container"></div>

        <!-- Cart section (hidden initially) -->
        <section id="cart-section" class="cart-section hidden"></section>
      </main>

</main>
      
      <!-- Payment modal -->
      <div id="payment-modal" class="modal hidden">
        <div class="modal-content">
          <h2 class="modal-title">Enter card details</h2>
          <p class="modal-subtitle">All your details are handled safely</p>
          
          <form id="payment-form">
            <input 
              type="text" 
              id="name-input" 
              class="modal-input"
              placeholder="Enter your name"
              required
            />
            
            <input 
              type="text" 
              id="card-input" 
              class="modal-input"
              placeholder="Enter card number"
              maxlength="16"
              required
            />
            
            <input 
              type="text" 
              id="cvv-input" 
              class="modal-input"
              placeholder="Enter CVV"
              maxlength="3"
              required
            />
            
            <div class="card-logos">
              <img src="Images/Mastercard.png" alt="Mastercard" class="card-logo">
              <img src="Images/Visa.png" alt="Visa" class="card-logo">
              <img src="Images/American-express.png" alt="Amex" class="card-logo">
            </div>
            
            <button type="submit" id="pay-btn" class="pay-btn">Pay</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

  </body>
</html>
